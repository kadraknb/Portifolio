<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <div id="BG_body">
      <canvas id="webgl-canvas"></canvas>
      <script id="js-vertex-shader" type="x-shader/x-vertex">
      attribute vec3 position;
      void main()	{
        gl_Position = vec4(position, 1.0);
      }
      </script>
      <script id="js-fragment-shader" type="x-shader/x-fragment">
      precision highp float;
      uniform vec2 resolution;
      uniform float time;
      uniform float xScale;
      uniform float yScale;
      uniform float distortion;
      void main() {
        vec2 p = (gl_FragCoord.xy * 3.0 - resolution) / min(resolution.x, resolution.y);
        
        float d = length(p) * distortion;
        
        float rx = p.x * (1.0 + d);
        float gx = p.x;
        float bx = p.x * (1.0 - d);
      
        float r = 0.08 / abs(p.y + sin((rx + time) * xScale) * yScale);
        float g = 0.12 / abs(p.y + sin((gx + time) * xScale) * yScale);
        float b = 0.12 / abs(p.y + sin((bx + time) * xScale) * yScale);
        
        gl_FragColor = vec4(r, g, b, 1.0);
      }
      </script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js'></script>
      <script  src="./script.js"></script>
      </div>
    <div id="root"></div>
  </body>
</html>

<!doctype html><html lang="pt-br"><head><meta charset="utf-8"/><link rel="icon" href="./favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Portf√≥lio</title><link rel="stylesheet" href="./style.css"><script defer="defer" src="/static/js/main.3977f3ae.js"></script><link href="/static/css/main.6101172a.css" rel="stylesheet"></head><body><div id="BG_body"><canvas id="webgl-canvas"></canvas><script id="js-vertex-shader" type="x-shader/x-vertex">attribute vec3 position;

      void main()	{
        gl_Position = vec4(position, 1.0);
      }</script><script id="js-fragment-shader" type="x-shader/x-fragment">precision highp float;
      uniform vec2 resolution;
      uniform float time;
      uniform float xScale;
      uniform float yScale;
      uniform float distortion;
      void main() {
        vec2 p = (gl_FragCoord.xy * 3.0 - resolution) / min(resolution.x, resolution.y);
        
        float d = length(p) * distortion;
        
        float rx = p.x * (1.0 + d);
        float gx = p.x;
        float bx = p.x * (1.0 - d);
      
        float r = 0.08 / abs(p.y + sin((rx + time) * xScale) * yScale);
        float g = 0.12 / abs(p.y + sin((gx + time) * xScale) * yScale);
        float b = 0.12 / abs(p.y + sin((bx + time) * xScale) * yScale);
        
        gl_FragColor = vec4(r, g, b, 1.0);
        
      }</script><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js">console.log(time)</script><script src="./script.js"></script></div><div id="root"></div></body></html>
